# OpenSport ML Configuration

data:
  # Video validation
  min_duration_sec: 4
  max_duration_sec: 10
  min_resolution_width: 640
  min_resolution_height: 480
  min_fps: 24
  max_file_size_mb: 50
  
  # Supported formats
  video_formats:
    - .mp4
    - .avi
    - .mov
    - .mkv

pose_extraction:
  # MediaPipe settings
  model_complexity: 2  # 0=Lite, 1=Full, 2=Heavy (most accurate)
  min_detection_confidence: 0.5
  min_tracking_confidence: 0.5
  static_image_mode: false
  
  # Frame processing
  fps_subsample: 3  # Process every 3rd frame (10 FPS at 30 FPS input)
  
feature_engineering:
  # Feature categories to extract
  geometric_features: true
  temporal_statistics: true
  velocity_features: true
  impact_frame_features: true
  
  # Smoothing
  apply_smoothing: true
  smoothing_window: 3  # Moving average window

model:
  # XGBoost hyperparameters
  n_estimators: 200
  learning_rate: 0.1
  max_depth: 6
  min_child_weight: 3
  subsample: 0.8
  colsample_bytree: 0.8
  reg_alpha: 0.1
  reg_lambda: 1.0
  random_state: 42
  
  # Training
  test_size: 0.2
  cv_folds: 5
  early_stopping_rounds: 20

inference:
  # API settings
  host: "0.0.0.0"
  port: 8000
  max_workers: 4
  
  # Processing
  batch_size: 1
  timeout_seconds: 30

logging:
  level: INFO
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
