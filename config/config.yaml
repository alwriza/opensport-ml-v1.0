data:
  # Video validation (RELAXED for user-friendly collection)
  min_duration_sec: 2       # Relaxed from 4 (allows quick kicks)
  max_duration_sec: 15      # Relaxed from 10 (allows longer sequences)
  min_resolution_width: 480 # Relaxed from 640 (works for most phones)
  min_resolution_height: 360 # Minimum for MediaPipe
  min_fps: 20               # Relaxed from 24 (most phones do 30+)
  max_file_size_mb: 100     # Increased from 50 (modern phones = larger files)
  
  # Supported formats (will match case-insensitively)
  video_formats:
    - .mp4
    - .avi
    - .mov
    - .mkv

angle_detection:
  # Camera angle validation
  enabled: true  # Set to false to disable angle checking
  
  # Angles to completely reject
  reject_angles:
    - front       # Person facing camera (foot hidden)
  
  # Angles that work but give warnings
  warning_angles:
    - behind      # Behind view (legs may be occluded)
  
  # Preferred angles (no warning)
  # - side
  # - diagonal

pose_extraction:
  # MediaPipe settings
  model_complexity: 2  # 0=Lite, 1=Full, 2=Heavy (most accurate)
  min_detection_confidence: 0.5
  min_tracking_confidence: 0.5
  static_image_mode: false
  
  # Frame processing
  fps_subsample: 3  # Process every 3rd frame (10 FPS at 30 FPS input)
  
feature_engineering:
  # Feature categories to extract
  geometric_features: true
  temporal_statistics: true
  velocity_features: true
  impact_frame_features: true
  
  # Smoothing
  apply_smoothing: true
  smoothing_window: 3  # Moving average window

model:
  # XGBoost hyperparameters
  n_estimators: 200
  learning_rate: 0.1
  max_depth: 6
  min_child_weight: 3
  subsample: 0.8
  colsample_bytree: 0.8
  reg_alpha: 0.1
  reg_lambda: 1.0
  random_state: 42
  
  # Training
  test_size: 0.2
  cv_folds: 5
  early_stopping_rounds: 20

inference:
  # API settings
  host: "0.0.0.0"
  port: 8000
  max_workers: 4
  
  # Processing
  batch_size: 1
  timeout_seconds: 30

logging:
  level: INFO
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
